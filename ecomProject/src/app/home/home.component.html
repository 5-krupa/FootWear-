<div id="page">
    <app-navbar></app-navbar>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" *ngIf="slider_data">
        <div class="carousel-inner">
            <div class="carousel-item" [class.active]="i==0" *ngFor="let row of slider_data; let i=index;">
                <img [src]="row.slider_img" class="d-block w-100" alt="..." style="min-width:100%;height: 500px;">
                <div class="carousel-caption">
                    <h1 class="bg-white p-3">{{row.slider_head}}</h1>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
    </div>

    <div class="colorlib-intro">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h2 class="intro">It started with a simple idea: Create quality, well-designed products that I wanted myself.</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="colorlib-product">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-center" *ngFor="let row of category_data">
                    <div class="featured">
                        <a [routerLink]="'/products/'+row.cat_id" class="featured-img" style="background-image: url({{row.cat_img}});"></a>
                        <div class="desc">
                            <h2><a href="#">Shop {{row.cat_name}}'s Collection</a></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="colorlib-product">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 offset-sm-2 text-center colorlib-heading">
                    <h2>Best Sellers</h2>
                </div>
            </div>
            <div class="row row-pb-md">
                <div class="col-lg-3 mb-4 text-center" *ngFor="let row of best_seller_products">
                    <div class="product-entry border">
                        <a [routerLink]="'/product_det/'+row.product_tbl_id" class="prod-img">
                            <img [src]="row.product_img" class="img-fluid" alt="row.product_name">
                        </a>
                        <div class="desc">
                            <h2><a [routerLink]="'/product_det/'+row.product_tbl_id">{{row.product_name}}</a></h2>
                            <span class="price">&#8377; {{row.price}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <p><a href="#" class="btn btn-primary btn-lg">Shop All Products</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="colorlib-partner">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 offset-sm-2 text-center colorlib-heading colorlib-heading-sm">
                    <h2>Trusted Partners</h2>
                </div>
            </div>
            <div class="row">
                <div class="col partner-col text-center">
                    <img src="assets/images/brand-1.jpg" class="img-fluid" alt="Free html4 bootstrap 4 template">
                </div>
                <div class="col partner-col text-center">
                    <img src="assets/images/brand-2.jpg" class="img-fluid" alt="Free html4 bootstrap 4 template">
                </div>
                <div class="col partner-col text-center">
                    <img src="assets/images/brand-3.jpg" class="img-fluid" alt="Free html4 bootstrap 4 template">
                </div>
                <div class="col partner-col text-center">
                    <img src="assets/images/brand-4.jpg" class="img-fluid" alt="Free html4 bootstrap 4 template">
                </div>
                <div class="col partner-col text-center">
                    <img src="assets/images/brand-5.jpg" class="img-fluid" alt="Free html4 bootstrap 4 template">
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
<div id="webloader" *ngIf="loading"><i class="icon-solid icon-loader" style="font-size: 70px;"></i></div>
